<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather Today</title>
	<link rel="stylesheet" type="text/css" href="css/main_styles.css"/>
	<!--<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col s12">
			<section class="weather_form center-align">
				<h1>Weather Today</h1>
				<p class="flow-text">Enter desired city below to get weather forecast</p>
				<div class="input-field">
					<i class="material-icons prefix">location_on</i>
					<input id="city" type="text" name="city" placeholder="Enter City" autocomplete="off">
				</div>
				<button type="button" class="get_weather blue-grey darken-4 waves-effect btn z-depth-4">Get Weather</button>
			</section>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<section class="weather_output center-align">
			</section>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
